<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Terhubung</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
            text-align: center;
            background: linear-gradient(135deg, #005A9E 0%, #003D6B 100%);
            /* Latar belakang gradien */
            color: #fff;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            /* Sedikit transparan putih */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            animation: fadeInScale 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        h1 {
            color: #28a745;
            /* Warna hijau untuk sukses */
            margin-bottom: 25px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        #redirectCountdown {
            font-size: 1.5em;
            font-weight: 700;
            color: #007bff;
            /* Warna biru untuk hitungan mundur */
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .container {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Selama Anda Sudah Terhubung Ke WiFi!</h1>
        <p>Anda kini dapat menikmati layanan internet gratis.</p>
        <p style="font-size: 0.9em; margin-top: 30px; opacity: 0.8;">Silakan tutup halaman ini untuk melanjutkan
            browsing.</p>
    </div>

    <script>
        // Redirection disabled as per request
        document.addEventListener('DOMContentLoaded', function () {
            console.log("WiFi Connected. Staying on this page.");
        });
    </script>
</body>

</html>
